<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lýsi</title>
    <link rel="stylesheet" href="cadastro-clientes.css">
    <link rel="icon" href="svgs/Icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <article>
        <aside class="barralateral">
            <div class="perfil">
                <li class="foto" id="home"><img title="Home" src="svgs/Foto de perfil.png"></li>
                <p class="name">Níkollas David</p>
            </div>
            <ul> 
                <div class="linha funcionarios" title="Funcionarios" id="funcionarios">
                    <li><img src="svgs/Funcionarios.svg"></li>
                </div>
                <div class="linha clientes" title="Clientes">
                    <li><img src="svgs/Clientes.svg"></li> 
                </div>
                <div class="linha protocolos" title="Atendimentos">
                    <li><img src="svgs/Protocolos.svg"></li>
                </div>
                <div class="linha avisos" title="Avisos">
                    <li><img src="svgs/Avisos.svg"></li>
                </div>
                <div class="linha" title="Sair">
                    <li class="logout"><img src="svgs/Logout.svg"></li>
                </div>
            </ul>
        </aside>

        <section>

            <form class="edicao-perfil">
                
                <img class="voltar" title="Voltar" src="svgs/voltar.svg">

                <div class="top">
                    <h2>Informações Pessoais</h2>
                    <img src="svgs/Foto de perfil.png">
                </div>

                <div class="info-pessoais">
                    <label class="labelnomecompleto" for="nomecompleto">Nome completo</label>
                    <input class="inputnomecompleto" type="text" name="nome" id="nome">
                    <label class="labelcpf" for="cpf">CPF</label>
                    <input class="inputcpf" type="text" name="cpf" id="cpf">
                </div>

                <div class="info-pessoais">
                    <label class="labeldatanascimento" for="datanascimento">Data de nascimento</label>
                    <input class="inputdatanascimento" type="text" name="datanascimento" id="datanascimento">
                    <label class="labelemail" for="e-mail">E-mail</label>
                    <input class="inputemail" type="email" name="e-mail" id="e-mail">
                </div>

                <div class="info-pessoais">
                    <label class="labeltelefone" for="telefone">Telefone</label>
                    <input class="inputtelefone" type="text" name="telefone" id="telefone">
                </div>

                <div class="top">
                    <h2>Endereço</h2>
                </div>

                <div class="endereco">
                    <label class="labelcep" for="cep">CEP</label>
                    <input class="inputcep" type="text" name="cep" id="cep">
                    <label class="labelrua" for="rua">Rua</label>
                    <input class="inputrua" type="text" name="rua" id="rua">
                    <label class="labeluf" for="uf">UF</label>
                    <input class="inputuf" type="text" name="uf" id="uf">
                </div>
                <div class="endereco">
                    <label class="labelnumerocasa" for="numerocasa">Nº</label>
                    <input class="inputnumerocasa"type="text" name="numerocasa" id="numerocasa">
                </div>
                
                <div class="finalizar-edicao">
                    <button type="submit">Cadastrar cliente</button>
                </div>

            </form>

        </section>

    </article>
</body>
</html>
