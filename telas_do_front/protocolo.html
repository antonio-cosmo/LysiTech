<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lýsi</title>
    <link rel="stylesheet" href="protocolo.css">
    <link rel="icon" href="svgs/Icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <article>
        <aside class="barralateral">
            <div class="perfil">
                <li class="foto" id="home"><img title="Home" src="svgs/Foto de perfil.png"></li>
                <p class="name">Níkollas David</p>
            </div>
            <ul> 
                <div class="linha cadastro" title="Cadastro" id="cadastro">
                    <li><img src="svgs/Funcionarios.svg"></li>
                </div>
                <div class="linha clientes" title="Clientes">
                    <li><img src="svgs/Clientes.svg"></li> 
                </div>
                <div class="linha protocolos" title="Protocolos">
                    <li><img src="svgs/Protocolos.svg"></li>
                </div>
                <div class="linha avisos" title="Avisos">
                    <li><img src="svgs/Avisos.svg"></li>
                </div>
                <div class="linha" title="Sair">
                    <li class="logout"><img src="svgs/Logout.svg"></li>
                </div>
            </ul>
        </aside>
        
        <section>
            <form class="edicao-perfil">
                
                <img class="voltar" title="Voltar" src="svgs/voltar.svg">

                <div class="top">
                    <h2>Nº Protocolo</h2>
                    <p>0023784656</p>
                </div>

                <div class="info-protocolo">

                    <div class="info-cliente">
                        <div class="coleta">
                            <h3>Cliente</h3>
                        </div>
                        <div class="coleta">
                            <label class="labelnome" for="nome">Nome</label>
                            <input class="inputnome" type="text" name="nome" id="nome-cliente">
                        </div>
                        <div class="coleta">
                            <label class="labeltelefone" for="telefone">CPF</label>
                            <input class="inputtelefone" type="text" name="telefone" id="telefone-cliente">
                        </div>
                        <div class="coleta">
                            <label class="labelemail" for="email">Email</label>
                            <input class="inputemail" type="email" name="email" id="email-cliente">
                        </div>
                        <div class="coleta">
                            <h3>Problema</h3>
                        </div>
                        <div class="coleta">
                            <textarea class="solucao" name="problema" id="problema"></textarea>
                        </div>
                        <div class="coleta">
                            <label class="labelsituacao" for="situacao">Situação</label>
                            <input class="inputsituacao" type="text" name="situacao" id="situacao-cliente">
                        </div>
                    </div> 

                    <div class="info-atendente">
                        <div class="coleta2">
                            <h3>Atedente</h3>
                        </div>
                        <div class="coleta2">
                            <label class="labelnome" for="nome">Nome</label>
                            <input class="inputnome" type="text" name="nome" id="nome-atedente">
                        </div>
                        <div class="coleta2">
                            <label class="labeltelefone" for="telefone">CPF</label>
                            <input class="inputtelefone" type="text" name="telefone" id="telefone-atedente">
                        </div>
                        <div class="coleta2">
                            <label class="labelemail" for="email">Email</label>
                            <input class="inputemail" type="email" name="email" id="email-atendente">
                        </div>
                        <div class="coleta2">
                            <h3>Solução</h3>
                        </div>
                        <div class="coleta2">
                            <textarea class="solucao" name="solucao" id="solucao"></textarea>
                        </div>
                        <div class="coleta2">
                            <button class="finalizar-edicao" type="submit">Criar Protocolo</button>
                        </div>
                    </div> 

                </div>

            </form>
        </section>

 </article>
</body>
</html>
